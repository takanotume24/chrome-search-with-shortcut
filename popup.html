<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" charset="utf-8">
    <style>
        button {
            height: 30px;
            outline: none;
        }

        body {
            min-width: 200px;
            overflow-x: hidden;
        }
    </style>
    <script src="jquery-3.4.1.min.js"></script>

</head>
<div class="row content">
    <div class="col-sm-6 col-xs-12">
        <h2>使用する検索エンジン</h2>
        <form>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="mnrate"> モノレート
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="mercari"> メルカリ
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="yahuoku"> ヤフオク
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios4" value="rakuma"> ラクマ
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios5" value="amazon"> Amazon
                </label>
            </div>
            <div class="form-group">
                <label for="other" class="other_label disabled">その他選択した方は、詳細記入ください。</label>
                <input type="text" class="form-control" id="inputother" placeholder="国または地域を記入" disabled="disabled">
            </div>

        </form>
    </div>
</div>


<body>
    <button id="button_save">保存</button>
    <script src="popup.js"></script>
</body>

</html>
